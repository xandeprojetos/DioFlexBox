<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex-basis</title>
    <style>
        .flex-container{
            max-width: 350px;
            display: flex;
            border: solid 2px black;
        }

        .items{
            background-color: cadetblue;
            color: black;
            margin: 4px;
            text-align: center;
        }

        .bauto{
            flex-basis: auto;
        }

        .b0{
            flex-basis: 0;
        }


        .fg1{
            flex-grow: 1;
        }

        .fg2{
            flex-grow: 2;
        }



    </style>
</head>
<body>
    <p>basis em auto</p>
    <div class="flex-container">
        <div class="items bauto fg1">A</div>
        <div class="items bauto fg2">BBBB</div>
        <div class="items bauto fg1">C</div>
        <div class="items bauto fg1">DEF</div>
    </div>
    
    <p>basis em 0</p>
    <div class="flex-container">
        <div class="items b0 fg1">AAAAAAAAAAA</div>
        <div class="items b0 fg2">BBBB</div>
        <div class="items b0 fg1">C</div>
        <div class="items b0 fg1">DEF</div>
    </div>
</body>
</html>
